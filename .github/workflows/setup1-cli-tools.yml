name: Tests 'setup1-cli-tools'
on:
  pull_request:
  push:
    branches:
      - master
env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.53.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Build setup1-cli-tools
        run: |
          cd setup1-cli-tools
          cargo build
